<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Barra superior compacta -->
    <div id="top-bar">
        <h1>Simulador</h1>
    </div>

    <!-- SelecciÃ³n de materia -->
    <div id="subject-selector">
        <label for="subjects">Selecciona una materia:</label>
        <select id="subjects">
            <option value="">-- Seleccionar --</option>

            <!-- Materia existente -->
            <option value="escalabilidad.json">Escalabilidad</option>

            <!-- MATERIAS NUEVAS -->
            <option value="seguridad.json">Seguridad</option>
            <option value="sistemas.json">Sistemas</option>
        </select>
    </div>

    <!-- Contenedor principal -->
    <div id="main-container">
        <button id="study-mode">Modo Estudio</button>
        <button id="exam-mode">Modo Examen</button>

        <div id="question-container" class="hidden">
            <p id="question-text"></p>
            <div id="options"></div>
            <button id="next-question">Siguiente</button>
        </div>

        <div id="result-container" class="hidden">
            <h2>Resultados</h2>
            <p id="score"></p>
            <button id="restart">Reiniciar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
